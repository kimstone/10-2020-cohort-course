<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Day #02</title>
</head>
<body>
    <!--
        HTML Tags
        - br
        - hr
        - script
        - table
        - th
        - tr
        - td
        - form
        - input
        - label
        - audio
        - video
        - source
    -->
    <h1>Week 1 Day #02</h1>

    <h2>Audio Player</h2>
    <!-- google search: audio mdn -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Play Me</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Song One</td>
                <td>
                    <audio controls
                        src="./music/song1.mp3">
                    </audio>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Song Two</td>
                <td>
                    <audio controls
                        src="./music/song2.mp3">
                    </audio>
                </td>
            </tr>
        </tbody>
    </table>


    <h2>Table</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kim</td>
                <td>Stone</td>
                <td>Virginia</td>
            </tr>
        </tbody>
    </table>

    <h2>My Awesome Form</h2>
    <form action="#">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label for="email"></label>
            <input type="text" name="email">
        </div>
    </form>

    <h2>My Awesome Form</h2>
    <h3>inside a table</h3>

    <table>
        <tr>
            <td>
                <label for="firstName">First Name</label>
            </td>
            <td>
                <input type="text" name="firstName">
            </td>
        </tr>
    </table>


</body>
</html>
